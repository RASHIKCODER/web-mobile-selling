<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="C:\Users\krish\Downloads\samsung-logo-png-1300.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="C:\Users\krish\Downloads\sm24u.jpg" class="mobile">
            <div id="circle">
                <div class="feature cam">
                    <img src="New folder/camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>12mp,wide angle lens</p>
                    </div>
                </div>
                <div class="feature pro">
                    <img src="New folder/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa core 11nm</p>
                    </div>
                </div>
                <div class="feature dis">
                    <img src="New folder/display.png">
                    <div>
                        <h1>display</h1>
                        <p>6.5" amoled display</p>
                    </div>
                </div>
                <div class="feature bat">
                    <img src="New folder/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000 mah </p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="New folder/arrow.png" id="UPBtn">
                <h3>Features</h3>
                <img src="New folder/arrow.png" id="downBtn">
            </div>
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var UPBtn = document.getElementById("UPBtn");
        var downBtn = document.getElementById("downBtn");
        var rotatevalue = circle.style.transform;
        var rotatesum;

        UPBtn.onclick = function () {
            rotatesum = rotatevalue + " rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }

        downBtn.onclick = function () {
            rotatesum = rotatevalue + " rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>
</body>

</html>
